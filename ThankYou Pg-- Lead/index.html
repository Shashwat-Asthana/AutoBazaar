<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .thank-you-container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        .thank-you-container h1 {
            color: #003c5c;
        }

        .thank-you-container p {
            color: #555;
            font-size: 16px;
        }

        .thank-you-container .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .thank-you-container .button:hover {
            background-color: #0056b3;
        }

        .thank-you-container .animation {
            margin-top: 20px;
        }

        .animation img {
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>We have received your details. A representative will get in touch with you shortly.</p>
        <button class="button" onclick="goBack()">Back to Previous Page</button>
        <div class="animation">
            <!-- Example animation using GIF -->
            <img src="animal.gif" alt="Thank You Animation">
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
